plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation 'javax.ws.rs:jsr311-api:1.1.1'
    implementation 'com.sun.jersey:jersey-core:1.11'
    implementation 'org.slf4j:slf4j-api:1.6.3'
    implementation 'com.sun.jersey:jersey-client:1.11'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.6.7.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    testCompileOnly 'org.apiguardian:apiguardian-api:1.0.0'
}

test {
    useJUnitPlatform()
}
